<template>
    <p>Hola, <strong></strong></p>
</template>

<script>
    (function (window, document) {
        // Conexi√≥n de documentos
        var documentoImportador = document;
        var documentoAImportar = (documentoImportador._currentScript || documentoImportador.currentScript); 
        var template = documentoAImportar.querySelector('template').content;
        // Funcionalidad
        var prototipoDeMiElemento = Object.create(HTMLElement.prototype);

        prototipoDeMiElemento.who = 'keep-cooding';

        prototipoDeMiElemento.createdCallback = function () {
            var shadowRoot = this.createShadowRoot();
            var clone = documentoImportador.importNode(template, true);

            shadowRoot.appendChild(clone);

            this.strong = shadowRoot.querySelector('strong');

            if (this.hasAttribute('who')) {
                var who = this.getAttribute('who');
                this.setWho(who);
            } else {
                this.setWho(this.who);
            }
        }

        prototipoDeMiElemento.attributeChangedCallback = funtion (attr, oldValue, newValue) {
            if (attr ==='who') {
                this.setWho(newValue);
            }
        }

        prototipoDeMiElemento.setWho = function (value) {
            this.who = value;
            this.strong.textContent = this.who;
        }

        window.miElemento = documentoImportador.regusterElement('hola-keepcoding', {
            prototype: prototipoDeMiElemento
        });

    })(window, document);
</script>
